aircraft: # Find model, define meta-data, and Shimon will define constraints
  - id: ac_1
    name: FireBird-01
    initial_position:
      type: manual
      lat: 31.68
      lon: 34.48
      speed_ms: 70         # initial cruise speed
      heading_deg: 90      # east
      altitude: 100        # Keep it fixed (2D operation) for phase 1, phase 2, 3D
    suppression_material: water
    misssions:
      patrol:
        lat: 31.68 # When removed, patrol from current location
        lon: 34.48
        radius_km: 10
        speed_ms: 100
      fire_suppression: true

