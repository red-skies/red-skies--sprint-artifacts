    schedule_on:
      - from_s: 900 # status=pending
        to_s: 3600

aircraft: # Find model, define meta-data, and Shimon will define constraints
  - id: ac_1
    name: FireBird-01
    initial_position:
      type: manual
      lat: 31.68
      lon: 34.48
      speed_m_s: 70        # initial cruise speed
      heading_deg: 90      # east
      altitude: 100        # ft
    suppression:
      material_id: water
      quantity: 12000
  missions:
    patrol:
      id: 1
      type: manual # Indicating the path is fixed (waypoints)
      
    suppress_fire:
      id: 2
      type: auto # indicating this is controlled by an RL agent