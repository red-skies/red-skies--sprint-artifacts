        lon: 34.55
      - lat: 31.75
        lon: 34.55
      - lat: 31.75
        lon: 34.58
      - lat: 31.72
        lon: 34.58
    schedule_on:
      - from_s: 0
        to_s: 3600

fires:
  - id: fire_1
    name: Hilltop Fire
    initial_position:
      lat: 31.74
      lon: 34.56
    schedule_on:
      - from_s: 0 # status=active
        to_s: 1800

  - id: fire_2
    name: Valley Fire
    initial_position:
      lat: 31.79
