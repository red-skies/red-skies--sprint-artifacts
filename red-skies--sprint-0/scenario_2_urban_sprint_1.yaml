scenario:
  type: Urban
  sim_scenario_id: xx # Identifier of the SIM scenario, the artefacts that make up a scenario in the sim
  start_delay_time_s: 0 # Delay mission start by X seconds. This is in addition to the simulation waiting until the environment is ready to execute the mission
  duration: 7200 # 2 hours
  replan_every_x_steps: 1   # 1 = every step, >1 = every N steps. Later introduce event-driven replan (e.g. fire suppressed)
  fire_supression_ps_logic: "f(current_sim_time) = rand(0..1)" # Can replace function with other functions given available meta-data
  planning_logic:
    fire_on_window:
      weight: 0.7
    fire_distance:
      weight: 0.3
  fires_nfz: # Default NFZ area for fires
    radius_m: 3000

playground: # 400x400 km
  name: Atlantic ocean test
  bounding_box: --> Atlantic middle of ocean (400x400), constraint
    min_lat: 31.65
    min_lon: 34.45
    max_lat: 31.85
    max_lon: 34.75

operating_zones: --> only 1, 200x200 km
  - id: oz_1
    name: Northern Sector
